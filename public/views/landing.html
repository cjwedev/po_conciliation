<div class="container main">

    <!-- Start of Header -->
    <div class="row">
        <div class="col-md-8">
            <div class="po-info content-block">
                <h3 class="content-title">PO Info</h3>

                <div class="row">
                    <div class="col-md-5 col-sm-12">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="poNumber" class="col-xs-5 control-label">PO Number</label>
                                <div class="col-xs-7">
                                    <input type="text" id="poNumber" class="form-control" ng-model="ctrl.poNumber" ng-required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="receiptDate" class="col-xs-5 control-label">Receipt Date</label>
                                <div class="col-xs-7">
                                    <div class="input-group">
                                        <input type="text"
                                            class="form-control"
                                            placeholder="mm/dd/yyyy"
                                            uib-datepicker-popup="{{ctrl.dateFormat}}"
                                            ng-model="ctrl.receiptDate"
                                            datepicker-options="ctrl.dateOptions"
                                            ng-required="true"
                                            close-text="Close"
                                            is-open="ctrl.receiptDateOpened"
                                            alt-input-formats="ctrl.altDateFormats"
                                            show-button-bar="false"
                                        />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="ctrl.openReceiptDate()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7 col-sm-12">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="orgPurchasePrice" class="col-md-6 col-sm-5 control-label">Original Purchase Price</label>
                                <div class="col-md-6 col-sm-7">
                                    <input type="text" id="orgPurchasePrice" class="form-control" ng-model="ctrl.orgPurchasePrice" ng-required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 col-sm-5 control-label">Received Value</label>
                                <div class="col-md-6 col-sm-7">
                                    <div class="po-value">{{ctrl.receivedValue | currency:"$":2}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 col-sm-5 control-label">Difference</label>
                                <div class="col-md-6 col-sm-7">
                                    <div class="po-value">{{ctrl.difference | currency:"$":2}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="content-block">
                <h3 class="content-title">Receiving Contact Info</h3>
            </div>
        </div>
    </div>
    <!-- End of Header -->

</div>
